  roles:
     - role: chrony
       chrony_allow_enable: true
       chrony_allow:
         - 172.16.50.0/24
         - 127.0.0.1
         - ::/0
       chrony_disable_ntpd: true
       chrony_enable: true
       chrony_log_enable: true
       chrony_log: measurements statistics tracking
       chrony_logdir: /var/log/chrony/
       chrony_ntp_servers:
         - rolex.usg.edu
         - timex.usg.edu
       chrony_rtcsync: true
       chrony_smearing: true
       chrony_timezone: "America/New_York"

