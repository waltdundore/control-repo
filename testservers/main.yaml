---
- name: Monolithic configuration
  hosts: testservers
  become: true
  become_user: root
  connection: ssh
  tasks:
    - name: Update Debian based Machines
      ansible.builtin.apt:
        upgrade: true
        update_cache: true
        cache_valid_time: 21600 # 1/4 day
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - name: Update yum systems
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat'
    - name: Package installation
      ansible.builtin.dnf:
        name:
          - chrony
          - podman
          - podman-compose
        state: latest
        update_cache: true
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat'
    - name: Deploy chrony.conf template
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/waltdundore/control-repo/production/templates/etc/chrony.conf.j2
        dest: /etc/chrony.conf
        owner: root
        group: root
        mode: 644
        backup: true
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat'
    - name: Restart chronyd
      ansible.builtin.service:
        name: chronyd
        state: restarted
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat'
